apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ .Values.namespace }}
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.config.scrape_interval }}

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: {{ toJson .Values.config.scrape_targets }}
